<!--login animation-->
<div class="load" *ngIf="load">
  <div class="cont-img">
    <img src="assets/img/load.gif" alt="" />
  </div>
</div>


<ion-content>
<!--
  TITULO PRINCIPAL (LOGO)
-->
<img src="assets/img/logoRun.svg" alt="" class="logoTitle">

<div class="formLogin">
  
  <input type="text" placeholder="username" [(ngModel)]="email">
  <input type="password" placeholder="password" [(ngModel)]="password">

  <button class="whiteButton" (click)="signInEmail()">sign in</button>

  <p class="txtWhite">Forgot your password?</p>
  
</div>

<div class="separator">
  <hr class="dotted-max">
  <p class="txtWhite">or</p>
  <hr class="dotted-max">
</div>

<!--
  INGRESAR CON FACEBOOK
-->
<button class="fbButton" (click)="signInFacebook()">
  <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
  Sign in with facebook
</button>

<div class="separator">
  <hr class="dotted">
  <p class="txtWhite">Not registered yet?</p>
  <hr class="dotted">
</div>

<button class="whiteButton" [navPush]="pageRegistrar">register</button>


</ion-content>
