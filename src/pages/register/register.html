<ion-content class="bg-orange">
  <div class="load" *ngIf="load">
    <div class="cont-img">
      <img src="assets/img/load.gif"/>
    </div>
  </div>

  <img src="assets/img/logoRun.svg" style="margin-top: 10%; width: 60%;">

  <div class="formLogin">

    <input type="Name" placeholder="Name" [(ngModel)]="name">
    <input type="email" placeholder="email" [(ngModel)]="email">
    <input type="Password" placeholder="Password" [(ngModel)]="password">

    <button class="whiteButton" (click)="RegisterEmail()">Register</button>

  </div>


<div class="divFB">
  <div class="separator" style="margin-top: -1vh">
    <hr class="dotted-max">
    <p class="txtWhite">or</p>
    <hr class="dotted-max">
  </div>  

  <button class="fbButton" (click)="signInFacebook()" style="margin-top: -2vh">
  <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
    Sign in with facebook
  </button>
</div>

<div class="divSingIn" style="padding: 0">
  <div class="separator" style="margin-top: 0vh">
    <ion-grid>
      <ion-row>
        <ion-col width-10>
          <hr class="dotted2">
        </ion-col>
        <ion-col width-80>
          <p class="txtWhite" style="margin:0">Already registered?</p>
        </ion-col>
        <ion-col width-10>
          <hr class="dotted2">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
<button class="whiteButton" navPop style="margin-top: -1vh">Sing in</button>
</div>

</ion-content>
